<!DOCTYPE html>
<html>

<head>
    <title>AgriSense</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://code.jquery.com/jquery-4.0.0-beta.min.js"></script>

    <script src="../main_page/script.js"></script>
</head>

<body>
    <div class="body">
        <div class="display">
            <div class="title">
                <h>AgriSensei</h>
            </div>
            <div class="usernameStyle">
                <h>Username:</h>
                <input id="usernameInput"><br></br>
            </div>
            <div class="passwordStyle">
                <h>Password:</h>
                <input id="passwordInput" ><br></br>
            </div>
            <div class="buttons">
                <button class="signupStyle" id="signup" onclick="handleSignUp()">Sign Up</button>
                <button class="loginStyle" id="login" onclick="handleLogIn()">Log In</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
